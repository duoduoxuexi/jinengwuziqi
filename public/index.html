<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>技能五子棋在线对战</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="topbar">
        <div class="brand">
          <h1>技能五子棋 | 在线对战</h1>
          <p class="tagline">邀请好友加入房间，体验策略与技能交织的五子棋对决。</p>
        </div>
        <div class="room-share">
          <div class="room-line">
            <span>房间 ID：</span>
            <strong id="roomIdDisplay">----</strong>
            <button id="copyRoomBtn" class="ghost-btn" type="button">复制房号</button>
          </div>
          <div class="status-line">
            <span>我的身份：</span>
            <strong id="roleDisplay">-</strong>
          </div>
        </div>
      </header>

      <main class="layout">
        <section class="board-section">
          <div id="board" class="board"></div>
          <div class="board-info">
            <div class="turn-indicator" id="turnIndicator">等待对手加入...</div>
            <div class="winner-indicator" id="winnerIndicator"></div>
          </div>
        </section>

        <section class="side-section">
          <div class="player-card" id="blackPlayerCard">
            <div class="player-header">
              <span class="color-dot black"></span>
              <span class="player-title">黑方</span>
            </div>
            <div class="player-body">
              <div class="player-name" id="blackPlayerName">待加入</div>
            </div>
          </div>
          <div class="player-card" id="whitePlayerCard">
            <div class="player-header">
              <span class="color-dot white"></span>
              <span class="player-title">白方</span>
            </div>
            <div class="player-body">
              <div class="player-name" id="whitePlayerName">待加入</div>
            </div>
          </div>

          <div class="skills-panel">
            <div class="panel-title">技能面板</div>
            <p class="panel-subtitle">每个技能对局中仅能使用一次，请把握时机。</p>
            <div id="skillsContainer" class="skills-grid"></div>
          </div>

          <div class="log-panel">
            <div class="panel-title">战况播报</div>
            <ul id="logList" class="log-list"></ul>
          </div>
        </section>
      </main>
    </div>

    <template id="skillCardTemplate">
      <button class="skill-card" type="button">
        <div class="skill-meta">
          <span class="skill-name"></span>
          <span class="skill-tag"></span>
        </div>
        <div class="skill-desc"></div>
      </button>
    </template>

    <script src="app.js"></script>
  </body>
</html>
